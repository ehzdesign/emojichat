<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chattyapp</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- avatars section -->
  <section id="avatars">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="avatars-row">
            <div class="placeholder"></div>
            <div class="placeholder future"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- message output -->
  <main id="main">

      <div class="messages-container">
        <section class="message-output">
          <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="message-output__display">
                  <!-- <div class="text-bubble-container"> -->
                  <div class="text-bubble sender template">what up future?</div>
                  <!-- </div> -->
                  <!-- <div class="text-bubble-container"> -->
                  <div class="text-bubble response">I'm good drakey drake! xzarnexsfdfsdf!</div>

                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="message-input">
              <div class="input-holder container">
                <input type="text" name="input-message">
                <!-- <textarea name="message">type your message</textarea> -->
                <button type="button" name="send">send</button>
              </div>
        </section>
      </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- <script src="bower_components/emoji-translate/emoji-translate.js"></script> -->
  <!-- <script src="emojify.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
